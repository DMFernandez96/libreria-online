<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Mundos de Tinta</title>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="../css/home.css"
		/>
	</head>
	<body class="d-flex flex-column min-vh-100">
		<nav
			class="navbar navbar-expand-lg bg-custom shadow sticky-top rounded-bottom"
		>
			<div class="container">
				<a
					class="navbar-brand d-flex align-items-center"
					href="#"
				>
					<img
						src="../img/logo.png"
						alt="Logo Librería"
						width="50"
						height="50"
						class="d-inline-block align-top img-fluid"
					/>
					<h1 class="logo-text fs-5 ms-2 mb-0">Mundos de tinta</h1>
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse"
					id="navbarNav"
				>
					<ul class="navbar-nav ml-auto">
						<li class="nav-item dropdown dropdown-hover mx-2">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								id="categoriesDropdown"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
								Categorías
							</a>
							<ul
								class="dropdown-menu mt-3"
								aria-labelledby="categoriesDropdown"
							>
								<li>
									<a
										class="dropdown-item"
										href="cienciaFiccion.html"
										>Ciencia Ficción</a
									>
								</li>
								<li>
									<a
										class="dropdown-item"
										href="#"
										>Policiales</a
									>
								</li>
							</ul>
						</li>
						<li class="nav-item mx-2">
							<a
								class="nav-link"
								href="#"
								>Quiénes Somos</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container my-3">
			<div class="row justify-content-center">
				<div class="col-8">
					<div
						id="carouselNewArrivals"
						class="carousel slide carousel-fade shadow-lg"
						data-bs-ride="carousel"
					>
						<div class="carousel-indicators">
							<button
								type="button"
								data-bs-target="#carouselNewArrivals"
								data-bs-slide-to="0"
								class="active"
								aria-current="true"
								aria-label="Slide 1"
							></button>
							<button
								type="button"
								data-bs-target="#carouselNewArrivals"
								data-bs-slide-to="1"
								aria-label="Slide 2"
							></button>
							<button
								type="button"
								data-bs-target="#carouselNewArrivals"
								data-bs-slide-to="2"
								aria-label="Slide 3"
							></button>
						</div>
						<div class="carousel-inner rounded">
							<div class="carousel-item active">
								<img
									src="../img/carousel/umbrellaAc.jpg"
									class="d-block w-100 img-fluid"
									alt="..."
								/>
							</div>
							<div class="carousel-item">
								<img
									src="../img/carousel/blackwater.jpg"
									class="d-block w-100 img-fluid"
									alt="..."
								/>
							</div>
							<div class="carousel-item">
								<img
									src="../img/carousel/pherenciaurano.png"
									class="d-block w-100 img-fluid"
									alt="..."
								/>
							</div>
						</div>
						<button
							class="carousel-control-prev"
							type="button"
							data-bs-target="#carouselNewArrivals"
							data-bs-slide="prev"
						>
							<span
								class="carousel-control-prev-icon"
								aria-hidden="true"
							></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<button
							class="carousel-control-next"
							type="button"
							data-bs-target="#carouselNewArrivals"
							data-bs-slide="next"
						>
							<span
								class="carousel-control-next-icon"
								aria-hidden="true"
							></span>
							<span class="visually-hidden">Next</span>
						</button>
					</div>
				</div>
			</div>
		</div>

		<footer class="footer mt-auto py-3 bg-custom shadow rounded-top">
			<div class="container text-center py-3">
				<p class="text-light">
					© 2024 Mundos de Tinta - Librería Online. Todos los derechos
					reservados.
				</p>
			</div>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
